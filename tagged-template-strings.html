<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagged Template Strings</title>
    <style>
      .hl {
        background: yellow;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <script>
      function highlight(strings, ...values) {
        // divide the sentence into strings and variables
        // console.log(strings);
        // ["My dog's name is ", ' and he is ', ' years old', raw: Array(3)]
        // console.log(values);
        // ['Snickers', 100]

        let str = "";
        strings.forEach((string, i) => {
          str += `${string} <span contenteditable class = "hl"> ${
            values[i] || ""
          }</span>`;
        });
        return str;
      }
      const name = "Snickers";
      const age = 100;

      const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
      console.log(sentence);
      document.body.innerHTML = sentence;
    </script>
  </body>
</html>
