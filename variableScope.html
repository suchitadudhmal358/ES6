<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Scope</title>
  </head>
  <body>
    <script>
      var width = 200; // its function and globle scoped
      let height = 100; // its block scoped
      const string = "abcd123"; // its block scoped

      var width = 400; // it can be reinitialized
      // let height = 500 // it will throw error
      // const string = 'abc' // it will throw error
    </script>
  </body>
</html>
